# Enemy Types
#
# Available properties:
#
# name (text, unique, required): The registration key of the enemy, used in references and localisation. Must be unique.
#
# health (number, default 100): Maximum health of this enemy
# speed (number, default 25): Movement speed
# turnRate (number, default 1): Turning rate in radians per second
# size (number, default 10): Collision size
#
# leakDamage (number, default 5): Amount of health lost when this enemy reaches an exit point

- name: grunt

- name: chonk
  health: 200
  size: 15
  leakDamage: 8

- name: speedster
  health: 20
  size: 5
  speed: 50
  turnRate: 3
  leakDamage: 2

- name: boss
  health: 2000
  size: 20
  turnRate: 0.5
  speed: 10
  leakDamage: 20
