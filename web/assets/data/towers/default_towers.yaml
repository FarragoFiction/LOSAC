# Tower Types
#
# Available properties:
#
# name (text, unique, required): The registration key of the tower, used in references and localisation. Must be unique.

- name: default

  buildCost:
    default: 10

  upgradeList:
    - upgradetest

  weapon:
    type: default
    projectileSpeed: 350

- name: upgradetest

  buildCost:
    default: 25
    second: 1

  weapon:
    type: chaser
    damage: 3