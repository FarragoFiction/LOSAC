
grids:
  - name: grid1
    width: 6
    height: 10
    x: 500
    y: 400
    z: 50
    rotation: 0.1

    affectLevelHeight: false

    model:
      type: debugGrid

    holes:
      - 0,4 1,5
      - 4,4 5,5

  - name: grid2
    width: 4
    height: 1
    x: 200
    y: 160
    z: 50
    rotation: 0.75

    model: debugGrid

curves:
  - name: curve1
    model: debugCurve

    points:
      - x: 50
        y: 30
        z: 50
        rotation: -0.3
        handle2: 60

      - x: 220
        y: 40
        z: 100
        handle1: 60
        handle2: 60
        rotation: 0.9

      - x: 280
        y: 180
        handle1: 50

spawners:
  - name: spawner
    model: debugEndCap

exit:
  model: debugEndCap

connections:
  - connect:
      name: curve1
      connector: end
    to:
      name: grid1
      connector: 0,0 left

  - connect: exit
    to:
      name: curve1
      connector: start

  - connect: spawner
    to:
      name: grid1
      connector: 0,9 down

towers:
  - type: default
    grid: grid1
    x: 3
    y: 8

  - type: default
    grid: grid2
    x: 3
    y: 0